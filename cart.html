    <script>
        function mapppp() {
            document.getElementById('navdiv').style.display = 'none';
            document.getElementById('cartdiv').style.display = 'none';
            document.getElementById('mapdiv').style.display = 'block';
            var map = L.map('map', { zoomControl: false }).setView([27.134504, 81.9538665], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; Thekedaar'
        }).addTo(map);

        var marker = L.marker([27.134504, 81.9538665]).addTo(map);


        map.locate({ setView: true, maxZoom: 16 });


        function onLocationFound(e) {
            var greenIcon = L.icon({
                iconUrl: 'https://i.ibb.co/qDk7XFN/polotno.png',

                iconSize: [100, 100], // size of the icon
                // shadowSize: [50, 64], // size of the shadow
                iconAnchor: [50, 50], // point of the icon which will correspond to marker's location
                // shadowAnchor: [4, 62],  // the same for the shadow
                // popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });
            var radius = e.accuracy;
            L.marker(e.latlng, { icon: greenIcon }).addTo(map)
            L.circle(e.latlng, radius).addTo(map);
            marker.setLatLng(e.latlng)
        }

        map.on('locationfound', onLocationFound);


        var circle = L.circle([27.133875, 81.961990], {
            color: '',
            fillColor: '',
            fillOpacity: 0.0,
            radius: 4000
        }).addTo(map);
        L.Circle.include({
            contains: function (latLng) {
                return this.getLatLng().distanceTo(latLng) < this.getRadius();
            }
        });


        map.on('click', function (e) {
            marker.setLatLng(e.latlng)
            var result = (circle.contains(marker.getLatLng())) ? 'inside' : 'outside';
            if (result == "outside") {
                marker.bindPopup('Sorry!!! We will be reaching soon in our area');
                marker.openPopup();
                document.getElementById('compadd').disabled = true;
            }else{document.getElementById('compadd').disabled = false;}


        });
        }
        document.getElementById('opmap').onclick = mapppp;
        

       

        

    </script>
